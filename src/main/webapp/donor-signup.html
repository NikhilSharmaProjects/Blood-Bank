<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Signup - Blood Bank</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card" style="max-width: 600px;">
            <div class="login-header">
                <h1 class="login-title">ü©∏ Donor Registration</h1>
                <p class="login-subtitle">Join us to save lives</p>
            </div>
            
            <form action="donor-signup" method="POST">
                <div class="grid-2">
                    <div class="form-group">
                        <label class="form-label" for="name">Full Name</label>
                        <input type="text" id="name" name="name" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="age">Age</label>
                        <input type="number" id="age" name="age" class="form-input" min="18" max="65" required>
                    </div>
                </div>
                
                <div class="grid-2">
                    <div class="form-group">
                        <label class="form-label" for="gender">Gender</label>
                        <select id="gender" name="gender" class="form-select" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="bloodGroup">Blood Group</label>
                        <select id="bloodGroup" name="bloodGroup" class="form-select" required>
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="contact">Contact Number</label>
                    <input type="text" id="contact" name="contact" class="form-input" placeholder="10-digit mobile number" pattern="[0-9]{10}" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" minlength="6" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
            </form>
            
            <div class="text-center mt-2">
                <p style="color: #6b7280;">Already have an account? <a href="donor-login.html" style="color: #dc2626; font-weight: 600;">Login</a></p>
            </div>
            
            <div class="text-center mt-2">
                <a href="index.html" class="navbar-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
