<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Login - Blood Bank</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">ü©∏ Donor Login</h1>
                <p class="login-subtitle">Blood Bank Management System</p>
            </div>
            
            <form action="donor-login" method="POST">
                <div class="form-group">
                    <label class="form-label" for="contact">Contact Number</label>
                    <input type="text" id="contact" name="contact" class="form-input" placeholder="10-digit mobile number" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            
            <div class="text-center mt-2">
                <p style="color: #6b7280;">Don't have an account? <a href="donor-signup.html" style="color: #dc2626; font-weight: 600;">Sign Up</a></p>
            </div>
            
            <div class="text-center mt-2">
                <a href="index.html" class="navbar-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
