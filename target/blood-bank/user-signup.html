<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup - Blood Bank</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">üè• Receiver Registration</h1>
                <p class="login-subtitle">Register to request blood</p>
            </div>
            
            <form action="user-signup" method="POST">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="contact">Contact Number</label>
                    <input type="text" id="contact" name="contact" class="form-input" placeholder="10-digit mobile number" pattern="[0-9]{10}" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" minlength="6" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
            </form>
            
            <div class="text-center mt-2">
                <p style="color: #6b7280;">Already have an account? <a href="user-login.html" style="color: #dc2626; font-weight: 600;">Login</a></p>
            </div>
            
            <div class="text-center mt-2">
                <a href="index.html" class="navbar-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
